<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css">
    
    <title>Go Kart Records</title>
  </head>

  <body>
    <table class="records">
      <thead>
        <tr>
          <th scope="col">Driver</th>
          <th scope="col">Time</th>
          <th scope="col">Track</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>John Doe</td>
          <td>1:30</td>
          <td>Track 1</td>
        </tr>
        <!-- More rows as needed -->
        <tr>
          <td>Jane Smith</td>
          <td>1:25</td>
          <td>Track 2</td>
        </tr>
        <tr>
          <td>Max Johnson</td>
          <td>1:20</td>
          <td>Track 3</td>
        </tr>
        <tr>
          <td>Alex Lee</td>
          <td>1:22</td>
          <td>Track 4</td>
        </tr>
        
      </tbody>
    </table>

    <form id="recordForm">
      <label for="driver">Driver:</label>
      <input type="text" id="driver" name="driver" required>

      <label for="time">Time:</label>
      <input type="text" id="time" name="time" required pattern="\d{1,2}:\d{2}">

      <label for="track">Track:</label>
      <input type="text" id="track" name="track" required>

      <button type="submit">Add Record</button>
    </form>

    
  </body>
</html>
