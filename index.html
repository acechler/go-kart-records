<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css">

    <title>Go Kart Records</title>
  </head>

  <body>


    <header>


      <nav class="navbar">
        <ul class="nav-list">
            <li><a href="#home">Home</a></li>
            <li><a href="#services">Services</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>



    </header>

    <main>

      <section class="record-container">


        
        <table class="records">
          <thead>
            <tr>
              <th scope="col">Driver</th>
              <th scope="col">Time</th>
              <th scope="col">Date</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>John Doe</td>
              <td>1:30.20</td>
              <td>5/12/23</td>
            </tr>
            <!-- More rows as needed -->
            <tr>
              <td>Jane Smith</td>
              <td>1:25.40</td>
              <td>1/02/23</td>
              
            </tr>
            <tr>
              <td>Max Johnson</td>
              <td>1:20.12</td>
              <td>10/05/23</td>
              
            </tr>
            <tr>
              <td>Alex Lee</td>
              <td>0:59.05</td>
              <td>7/02/22</td>
              
            </tr>
            
          </tbody>
        </table>
      </section>
        
        <form id="recordForm">
      <label for="driver">Driver:</label>
      <input type="text" id="driver" name="driver" required>

      <label for="time">Time:</label>
      <input type="text" id="time" name="time" required pattern="\d{1,2}:\d{3}">

      <label for="track">Date:</label>
      <input type="date" id="track" name="track">

      <button type="submit">Add Record</button>
    </form>

    <footer></footer>
  </main>
  </body>
</html>
